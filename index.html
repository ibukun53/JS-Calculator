<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.goggleapis.com/css2?family=League+Spartan:wgt@300&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="body-container">
      <div class="header">
        <h2 class="title">calc</h2>
        <div class="theme-container">
          <p class="theme-text">THEME</p>
          <div class="theme-feature">
            <div class="theme-num">
              <p class="num">1</p>
              <p class="num">2</p>
              <p class="num">3</p>
            </div>
            <div class="theme-color-container">
              <label class="container">
                <input type="radio" checked="checked" name="radio" />
                <span class="checkmark-one"></span>
              </label>
              <label class="container">
                <input type="radio" name="radio" />
                <span class="checkmark-two"></span>
              </label>
              <label class="container">
                <input type="radio" name="radio" />
                <span class="checkmark-three"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <p class="result">399,981</p>
      </div>
      <div class="article">
        <div class="article-container">
          <button class="btn" value="7">7</button>
          <button class="btn" value="89">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn-del" value="DEL">DEL</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn" value="+">+</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn" value="-">-</button>
          <button class="btn" value=".">.</button>
          <button class="btn" value="0">0</button>
          <button class="btn" value="/">/</button>
          <button class="btn" value="*">*</button>
        </div>
        <div class="sub-article">
          <button class="btn-reset" value="RESET">RESET</button>
          <button class="btn-equal" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
