<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body class="theme-two">
    <div class="body-container">
      <div class="title-container">
        <h2 class="title">calc</h2>
        <div class="theme-container">
          <p class="theme-text">THEME</p>
          <div class="theme-feature">
            <form name="myForm">
              <div class="theme-num">
                <div class="theme-color-container">
                  <label class="container num" for="mobile-theme-one"
                    >1
                    <input
                      id="mobile-theme-one"
                      name="mobile-theme"
                      type="radio"
                      value="theme-one"
                    />
                    <span class="checkmark-one"></span>
                  </label>
                  <label class="container num" for="mobile-theme-two"
                    >2
                    <input id="mobile-theme-two" name="mobile-theme" type="radio" value="radio" checked="checked" />
                    <span class="checkmark-two"></span>
                  </label>
                  <label class="container num" for="mobile-theme-three"
                    >3
                    <input
                      id="mobile-theme-three"
                      name="mobile-theme"
                      type="radio"
                      value="theme-three"
                    />
                    <span class="checkmark-three"></span>
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="result-container">
        <p class="result">399,981</p>
      </div>
      <div class="button-container">
        <div class="buttons-signs">
          <button class="btn" type="button" value="7">7</button>
          <button class="btn" type="button" value="8">8</button>
          <button class="btn" type="button" value="9">9</button>
          <button class="btn del-btn" type="button" value="DEL">DEL</button>
          <button class="btn" type="button" value="4">4</button>
          <button class="btn" type="button" value="5">5</button>
          <button class="btn" type="button" value="6">6</button>
          <button class="btn" type="button" value="+">+</button>
          <button class="btn" type="button" value="1">1</button>
          <button class="btn" type="button" value="2">2</button>
          <button class="btn" type="button" value="3">3</button>
          <button class="btn" type="button" value="-">-</button>
          <button class="btn" type="button" value=".">.</button>
          <button class="btn" type="button" value="0">0</button>
          <button class="btn" type="button" value="/">/</button>
          <button class="btn" type="button" value="*">*</button>
        </div>
        <div class="buttons-text">
          <button class="btn-reset" type="button" value="RESET">RESET</button>
          <button class="btn-equal" type="button" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
